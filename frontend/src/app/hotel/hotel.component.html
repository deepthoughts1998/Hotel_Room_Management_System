<div class="py-10">
  <div class="overflow-x-auto relative sm:rounded-lg mx-[10%]">
    <div class="flex flex-col md:flex-row items-center p-2">
      
      <!--Search bar-->
      <form class="w-full mb-2 md:mb-0 md:w-[50%]">
        <label
          for="default-search"
          class="mb-2 text-sm font-medium text-gray-900 sr-only"
          >Search</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
          >
            <svg
              aria-hidden="true"
              class="w-5 h-5 text-gray-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
          </div>
          <input
            type="search"
            id="default-search"
            name="name"
            [(ngModel)]="name"
            (ngModelChange)="Search()"
            class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50"
            placeholder="Search by hotel name"
            required
          />
        </div>
      </form>
      <!--Search bar ends here-->

      <!--The add button for the add hotel popup-->
      <div class="w-full flex justify-center md:justify-end mb-2">
        <button
          mat-stroked-button
          class="hover:bg-blue-500 hover:text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center border-2"
          (click)="openAddDialog()"
        >
          Add Hotel
        </button>
      </div>
      <!--End of add button divison-->
    </div>

    <table class="w-full text-sm text-left overflow-x-auto">
      <thead class="text-xs text-white uppercase bg-black">
        <tr >
          <th  class="py-3 px-6 ">Id &nbsp;</th>
          <th  class="py-3 px-6 ">Name</th>
          <th  class="py-3 px-6">From</th>
          <th  class="py-3 px-6">To</th>
          <th  class="py-3 px-6">Percentage</th>
          <th  class="py-3 px-6"></th>
          <th  class="py-3 px-6"></th>
          <th  class="py-3 px-6"></th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let hotel of hotels | paginate: { itemsPerPage: 10, currentPage: p }
          "
          class="bg-white border-b-2 border-b-black shadow-inner"
        >
          <td class="py-4 px-6">
            {{ hotel.hotel_id }}
          </td>
          <td class="py-4 px-6">
            {{ hotel.hotelName }}
          </td>
          <td class="py-4 px-6">
            {{ hotel.startDate }}
          </td>
          <td class="py-4 px-6">
            {{ hotel.endDate }}
          </td>
          <td class="py-4 px-6">
            {{ hotel.percentage }}
          </td>
          <td class="py-4 px-6">
            <button
              mat-stroked-button
              class="hover:bg-blue-500 hover:text-white font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center border-2"
              (click)="openUpdateDialog(hotel)"
            >
              Update
            </button>
          </td>
          <td class="py-4 px-6">
            <button
              mat-stroked-button
              class="hover:bg-blue-500 hover:text-white font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center border-2"
              (click)="openDeleteDialog(hotel)"
            >
              Delete
            </button>
          </td>
          <td class="py-4 px-6">
            <button
              mat-stroked-button
              class="hover:bg-blue-500 hover:text-white font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center border-2"
              (click)="openHotelDetails(hotel.hotel_id)"
            >
              More Details
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    
  </div>
  <div class="overflow-x-auto relative sm:rounded-lg mx-[10%] mt-2 justify-center flex p-4">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
