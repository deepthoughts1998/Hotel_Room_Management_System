<h2 mat-dialog-title>Add Room</h2>
<mat-dialog-content class="mat-typography">
  <form (ngSubmit)="onSubmit()">
    <div class="mb-6">
      <label for="roomName" class="block mb-2 text-md font-bold text-gray-800"
        >Room Name</label
      >
      <input
        type="text"
        (ngModelChange)="call(1)"
        id="roomName"
        name="hotelName"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        [(ngModel)]="room.typeName"
      />
      <p class="text-red-600">{{ errors[0] }}</p>
    </div>

    <div class="mb-6">
      <label for="roomCount" class="block mb-2 text-md font-bold text-gray-800"
        >No of Rooms</label
      >
      <input
        type="number"
        (ngModelChange)="call(2)"
        id="roomCount"
        name="startDate"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        [(ngModel)]="room.roomCount"
      />
      <p class="text-red-600">{{ errors[1] }}</p>
    </div>

    <div class="mb-6">
      <label for="adultCount" class="block mb-2 text-md font-bold text-gray-800"
        >No of Adult (per room)
      </label>
      <input
        type="number"
        id="adultCount"
        (ngModelChange)="call(3)"
        name="Ã«ndDate"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        [(ngModel)]="room.maxNoOfAdult"
      />
      <p class="text-red-600">{{ errors[2] }}</p>
    </div>

    <div class="mb-6">
      <label for="price" class="block mb-2 text-md font-bold text-gray-800"
        >Price (per person)</label
      >
      <input
        type="number"
        id="price"
        (ngModelChange)="call(4)"
        name="price"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        [(ngModel)]="room.price"
      />
      <p class="text-red-600">{{ errors[3] }}</p>
    </div>

    <div class="flex justify-end">
      <button
        type="submit"
        class="hover:bg-blue-500 hover:text-white font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center border-2"
      >
        Add Room
      </button>
      <button
        mat-dialog-close
        type="button"
        class="hover:bg-blue-500 hover:text-white font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center border-2"
      >
        Cancel
      </button>
    </div>
  </form>
  <p class="text-green-600">{{ successMessage }}</p>
</mat-dialog-content>
