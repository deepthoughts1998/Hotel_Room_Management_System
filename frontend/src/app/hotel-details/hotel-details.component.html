<div class="w-full p-4">
  <button
    [routerLink]="['/']"
    class="hover:bg-blue-500 hover:text-white font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center border-2"
  >
    Back
  </button>

  <div
    class="block p-6 ml-[10%] md:ml-[20%] w-[80%] md:w-[60%] bg-white rounded-lg border border-gray-200 shadow-2xl hover:bg-gray-100"
  >
    <h1 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
      {{ hotel.hotelName }}
    </h1>
    <h3 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
      Contract to be expired in: {{ hotel.endDate }}
    </h3>
    <h3 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
      Current Percentage: {{ hotel.percentage }}
    </h3>
    
  </div>
</div>

<app-room [hotel_id]="hotel_id"></app-room>
