  >
    <div class="flex flex-row justify-between items-center w-[60%]">
      <span class="text-2xl font-semibold text-white">ST Agency</span>

      <div class="justify-between items-center w-[40%] flex">
        <ul
          class="flex p-4 mt-4 rounded-lg flex-row md:text-sm md:font-medium md:border-0"
        >
          <li>
            <a

          </li>
          <li>
            <a
              [routerLink]="['booking']"

        </ul>
